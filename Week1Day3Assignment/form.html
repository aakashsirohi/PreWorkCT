<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./form.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="topper">
      <button class="resolution" type="submit">103x31</button>
    </div>
    <br />
    <br />
    <div class="container">
      <h2>Sign In</h2>
      <form action="">
        <label for="email">Email(phone or mobile accounts)</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Email"
          required
        />
        <br />
        <br />
        <label for="password">Password:</label>
        <a href="#">Forgot Password?</a>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        />
        <br />
        <br />
        <button class="continue" type="submit">Continue</button>
        <br />
        <br />
        <ul style="list-style-type: '>  '" ;>
          <li><a href="#">Need Help?</a></li>
        </ul>
      </form>
    </div>

    <div class="container2">
      <div class="text">New to Amazon?</div>
      <hr />
    </div>
    <div class="button-container">
      <button class="create" type="submit">Create Your Amazon account</button>
    </div>
    <hr />
    <br />
    <div class="list-container">
      <ul>
        <li><a href="#">Conditions of Use</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Help</a></li>
      </ul>
      <p>This is an assignment submission</p>
    </div>
  </body>
</html>
